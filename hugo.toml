baseURL = "http://paco0x.org/"
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
hasCJKLanguage = true
theme = "DoIt"

[taxonomies]
author = "authors"
category = "categories"

[author]
name = "Paco"
gravatarEmail = "liaoishere@gmail.com"

[permalinks]
[permalinks.page]
posts = '/:slug/'

[params]
# DoIt version
version = "0.4.X"
defaultTheme = "auto"

[params.header.title]
name = "Paco's blog"

[params.search]
enable = true
type = "fuse"
contentLength = 4000

[params.social]
GitHub = "paco0x"
Twitter = "paco0x"
RSS = true

[params.home.profile]
gravatarEmail = "liaoishere@gmail.com"
social = true
subtitle = "On a clear disk you can seek forever"
[params.home.posts]
enable = true
paginate = 5

[params.footer]
enable = true
hugo = false

[params.section]
paginate = 20

[params.page.toc]
enable = true
keepStatic = false
auto = false
[params.page.code]
copy = true
maxShownLines = 100
[params.page.math]
enable = true
copyTex = true
mhchem = true
[params.page.comment]
enable = true
[params.page.comment.disqus]
enable = true
shortname = "liaoph"

[params.analytics]
enable = true
[params.analytics.google]
id = "G-97JGLVEY5F"

[outputs]
home = ["HTML", "RSS", "JSON"]

[languages]
[languages.en]
weight = 1
languageCode = "en"
languageName = "English"
[[languages.en.menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
title = ""
weight = 1
[[languages.en.menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
title = ""
weight = 3

[languages.zh-cn]
weight = 2
languageCode = "zh-CN"
languageName = "简体中文"
hasCJKLanguage = true
[[languages.zh-cn.menu.main]]
identifier = "posts"
name = "文章"
url = "/posts/"
title = ""
weight = 1
[[languages.zh-cn.menu.main]]
identifier = "categories"
name = "分类"
url = "/categories/"
title = ""
weight = 3

# Hugo 解析文档的配置
[markup]
# 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]
# false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
noClasses = false
